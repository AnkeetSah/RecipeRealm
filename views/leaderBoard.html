<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* General Styling */
        body,
        h1,
        p,
        ul,
        li,
        a {
          margin: 0;
          padding: 0;
          list-style: none;
          text-decoration: none;
          box-sizing: border-box;
        }

        /* General body styling */
        body {
          font-family: Arial, sans-serif;
          color: #fff;
          background-color: #000;
        }

        /* Header styling */
        header {
          background-color: #000;
          padding: 20px;
        }

        nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .logo {
          font-size: 24px;
          font-weight: bold;
          color: #32cd32;
        }

        .menu-icon {
          font-size: 28px;
          color: #fff;
          cursor: pointer;
          display: none; /* Hidden on desktop */
        }

        .nav-links {
          display: flex;
          gap: 20px;
          margin-right: 20px; /* Move links a bit to the left */
        }

        .nav-links a {
          color: #fff;
          transition: color 0.3s;
        }

        .nav-links a:hover {
          color: #32cd32;
        }

        /* Leaderboard container styling */
        .leaderboard-container {
            background-color: #121212; /* Black background */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 850px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            border: 2px solid #00ff00; /* Green border */
            margin: 0 auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 25px;
            color: #00ff00; /* Green title */
            font-size: 24px;
            font-weight: 700;
            position: relative;
        }

        h1:before {
            content: '';
            width: 50px;
            height: 4px;
            background-color: #00ff00; /* Green underline */
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
        }

        .leaderboard {
            list-style-type: none;
            padding: 0;
            margin: 0 0 25px 0;
            background: #333; /* Dark grey background */
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .leaderboard li {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #00ff00, #000); /* Green to black gradient */
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .leaderboard li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .leaderboard-container:hover {
            box-shadow: 10px 5px 5px rgba(0, 255, 0, 0.2); /* Green shadow on hover */
        }

        /* Add responsiveness */
        @media (max-width: 768px) {
            nav {
              flex-direction: column;
            }

            .menu-icon {
              display: block;
            }

            .nav-links {
              flex-direction: column;
              display: none; /* Hidden by default */
              gap: 10px;
            }

            .nav-links.mobile {
              display: flex; /* Show when menu icon is clicked */
            }

            .leaderboard-container {
                width: 100%;
            }

            .leaderboard li {
                font-size: 14px;
            }
        }

        /* Styling for the logo */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
          <div class="logo">RecipeApp</div>
          <div class="menu-icon">&#9776;</div>
          <ul class="nav-links">
            <li><a href="/home">Home</a></li>
            <li><a href="/home/recipe">Recipes</a></li>
            <li><a href="/home/account">Account</a></li>
            <li><a href="/aboutus">About</a></li>
          </ul>
        </nav>
      </header>

    <div class="leaderboard-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="https://images.squarespace-cdn.com/content/v1/60576b36c740e90bc9edbc76/1617285138250-KO51124U9UURCJDG6EMF/Logo+transparent+background.png" alt="Logo">
        </div>
        <h1>LEADERBOARD</h1>
        <ul id="leaderboard" class="leaderboard">
            <li><span>${icon} ${player.name}</span><span>${player.score}</span></li>
        </ul>
    </div>

    
</body>
</html>
